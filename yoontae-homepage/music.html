<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>yoontae Lee</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />
  <style>
body {
  margin: 0;
  font-family: 'Noto Sans KR', 'Arial', sans-serif;
  background-color: white;
  color: black;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: baseline;
  padding: 20px 40px;
  border-bottom: 1px solid #ccc;
  position: sticky;
  top: 0;
  background-color: white;
  z-index: 1000;
}

.logo {
  font-size: 20px;
  font-weight: bold;
}

.nav a {
  margin-left: 20px;
  text-decoration: none;
  color: black;
  font-size: 16px;
}

.nav a:hover {
  text-decoration: underline;
}

.musicking-banner {
  width: 100%;
  height: 180px;
  background-color: #667b68;
  display: flex;
  align-items: center;
  justify-content: center;
}

.musicking-text {
  text-align: center;
  color: white;
}

.musicking-text .main-title {
  font-size: 32px;
  font-weight: 700;
  margin-bottom: 6px;
}

.musicking-text .sub-title,
.musicking-text .description {
  font-size: 14px;
  font-weight: 300;
  margin-bottom: 2px;
  opacity: 0.9;
}

section {
  padding: 80px 40px 60px;
  max-width: 1000px;
  margin: 0 auto;
}

.section-title {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 30px;
}

.section-content {
  display: flex;
  flex-direction: row;
  gap: 40px;
  flex-wrap: wrap;
}

.profile-img {
  width: 200px;
  height: 200px;
  object-fit: cover;
  border-radius: 8px;
  background-color: #e0e0e0;
}

.text-content {
  flex: 1;
  font-size: 16px;
  line-height: 1.6;
  min-width: 250px;
}

footer {
  text-align: center;
  padding: 40px;
  color: #888;
  font-size: 14px;
  border-top: 1px solid #ccc;
}

@media (max-width: 768px) {
  header {
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
  }

  .section-content {
    flex-direction: column;
    align-items: center;
  }

  .text-content {
    text-align: center;
  }
}
</style>
</head>
<body>
  <header>
    <div class="logo">yoontae Lee</div>
    <nav class="nav">
      <a href="index.html">About</a>
      <a href="research.html">Research</a>
      <a href="music.html">Music</a>
    </nav>
  </header>

  <div class="musicking-banner">
    <div class="musicking-text">
      <div class="main-title">Music</div>
    </div>
  </div>

  <section>
    <div class="section-title">Music</div>
    <div class="section-content">
      <img class="profile-img" src="https://via.placeholder.com/200" alt="Music Image" />
      <div class="text-content">
        <p>음악 작업물, 참여 프로젝트, 장르적 취향, 창작 경험 등 음악 관련 소개가 들어갑니다.<br>SoundCloud, YouTube 링크 등을 포함시킬 수도 있어요.</p>
      </div>
    </div>
  </section>

  <footer>© 2025 Yoontae Lee. All rights reserved.</footer>
</body>
</html>
